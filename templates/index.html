<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Report Simplifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background-color: #f9f9f9; }
        h2 { color: #933B6D; text-align: center; }
        form { background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        label { font-weight: bold; }
        input[type="file"], select, button { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc; }
        button { background-color: #933B6D; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #722a52; }
    </style>
</head>
<body>
    <h2>ðŸ“„ Crime Report Simplifier</h2>
    <div style="display: flex; justify-content: center;">
        <form method="POST" action="/" enctype="multipart/form-data">
            <label>Select FIR File (PDF/Image/Text):</label>
            <input type="file" name="fir_file" accept=".pdf, .png, .jpg, .jpeg, .txt" required>
            <label>Choose Output Language:</label>
            <select name="language" required>
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
            </select>
            <button type="submit">ðŸ“¤ Upload and Simplify</button>
        </form>
    </div>
</body>
</html>
